<!DOCTYPE html>
<html>
<head>

<title> Εφαρμογή 2 JavaScript</title>
<meta charset="utf-8">
</head>
<body>
<script>
i=-2;
while (i<=8) {
   document.write(i+=2);
   document.write("<br>");
   }
</script>
<p><u>Επεξήγηση:</u></p>
<p>Η αρχική τιμή του μετρητή i είναι -2. Όσο το i είναι μικρότερο ή ίσο του 10 ο
βρόχος επανάληψης θα εξακολουθεί να εκτελείται. Σε κάθε βήμα επανάληψης το i θα
αυξάνεται κατά 2.</p>
</body>
</html>
